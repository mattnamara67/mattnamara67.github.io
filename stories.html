---
layout: default
title: Stories
---
<h1>Stories</h1>
<p>Reader relax, writing skills I lack.</p>

<ul>
  {% for story in site.stories %}
  <li>
    <h2><a href="{{ story.url }}">{{ story.title }}</a></h2>
    <p>{{ story.author }}, {{ story.date | date_to_string}}</p>
    <p>{{ story.tagline }}</p>
  </li>
  {% endfor %}
</ul>
